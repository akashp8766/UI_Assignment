<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 5</title>
  </head>
  <body>
    <script>
      // i
      let a = parseInt(prompt("Enter first number:"));
      let b = parseInt(prompt("Enter second number:"));
      document.write("Sum: " + (a + b) + "<br>");
      document.write("Difference: " + (a - b) + "<br>");
      document.write("Product: " + a * b + "<br>");
      document.write("Quotient: " + a / b + "<br><br>");

      // ii
      let arr = [12, 5, 34, 7, 22];
      document.write("Largest: " + Math.max(...arr) + "<br>");
      document.write("Smallest: " + Math.min(...arr) + "<br>");
      document.write(
        "Ascending: " + arr.slice().sort((x, y) => x - y) + "<br>"
      );
      document.write(
        "Descending: " + arr.slice().sort((x, y) => y - x) + "<br><br>"
      );

      // iii
      function validateForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let age = document.getElementById("age").value;
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (name == "") {
          alert("Name required");
          return false;
        }
        if (!email.match(emailPattern)) {
          alert("Invalid Email");
          return false;
        }
        if (age < 18 || age > 100) {
          alert("Invalid Age");
          return false;
        }
        alert("Form submitted");
        return true;
      }
    </script>

    <form onsubmit="return validateForm()">
      Name: <input type="text" id="name" /><br />
      Email: <input type="text" id="email" /><br />
      Age: <input type="number" id="age" /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      // iv
      let student = { name: "John", age: 20, grades: "A" };
      student.class = "CS";
      student.grades = "B";
      for (let key in student) {
        document.write(key + ": " + student[key] + "<br>");
      }
      document.write("<br>");

      // v
      function processArray(arr) {
        return arr
          .filter((x) => x % 2 == 0)
          .map((x) => x * 2)
          .reduce((s, x) => s + x, 0);
      }
      let nums = [1, 2, 3, 4, 5, 6];
      document.write("Result: " + processArray(nums));
    </script>
  </body>
</html>
