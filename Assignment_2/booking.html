<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Your Trip</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background-color: #f9f9f9;
      }

      header {
        background: #2e8b57; /* changed from blue to green */
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      form {
        max-width: 500px;
        margin: auto;
        margin-top: 30px;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        margin-top: 20px;
        background: #2e8b57; /* matching header color */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #246b44;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Booking Form</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="packages.html">Packages</a> |
        <a href="booking.html">Booking</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About Us</a>
      </nav>
    </header>

    <form>
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label for="dates">Travel Date:</label>
      <input type="date" id="dates" name="dates" required />

      <label for="destination">Preferred Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        placeholder="e.g. Bali, Paris"
        required
      />

      <label for="package">Select Package:</label>
      <select id="package" name="package">
        <option value="beach">Beach Paradise</option>
        <option value="adventure">Adventure Trek</option>
        <option value="europe">European Delight</option>
        <option value="custom">Custom Experience</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
