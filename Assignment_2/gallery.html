<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      header {
        background: #6a0dad; /* changed from blue to purple */
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px;
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .caption {
        text-align: center;
        margin-top: 8px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Travel Gallery</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
      </nav>
    </header>

    <div class="gallery">
      <div>
        <img src="images/hadahaa-island-maldives.webp" alt="Maldives Beach" />
        <p class="caption">Tropical Maldives</p>
      </div>
      <div>
        <img
          src="images/langtang-valley-trekking-nepal.webp"
          alt="Nepal Mountains"
        />
        <p class="caption">Nepal Adventures</p>
      </div>
      <div>
        <img
          src="images/paris-france-seen-from-above.webp"
          alt="Paris Eiffel Tower"
        />
        <p class="caption">Romantic Paris</p>
      </div>
      <div>
        <img src="images/bhutan.webp" alt="Bhutan Monastery" />
        <p class="caption">Spiritual Bhutan</p>
      </div>
    </div>
  </body>
</html>
